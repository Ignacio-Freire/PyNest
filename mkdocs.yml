site_name: PyNest

site_url: https://PyNest.github.io/PyNest/

theme:
  name: material
  features:
    - content.code.copy

plugins:
- search
- mkdocstrings

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences

nav:
  - Overview: index.md
    - Usage:
        - Sync Application: sync_orm.md
        - Async Application: async_orm.md
  - Getting Started: installation.md
  - API Reference:
    - database: database.md
    - decorators: decorators.md
    - App: api.md
  - License: license.md
